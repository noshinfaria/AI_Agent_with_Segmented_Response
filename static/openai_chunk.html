<!DOCTYPE html>
<html>
<head>
  <title>Streaming AI Chat</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #output p { margin: 5px 0; }
    #output { margin-top: 20px; max-height: 60vh; overflow-y: auto; border: 1px solid #ccc; padding: 10px; }
    #status { color: gray; font-style: italic; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Ask the AI</h1>

  <form id="chat-form">
    <input type="text" id="prompt-input" placeholder="Type your question..." style="width: 60%;" required>
    <button type="submit">Send</button>
  </form>

  <div id="status"></div>
  <div id="output"></div>

  <script>
    const form = document.getElementById('chat-form');
    const input = document.getElementById('prompt-input');
    const output = document.getElementById('output');
    const status = document.getElementById('status');
    let eventSource = null;

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const prompt = input.value.trim();
      if (!prompt) return;

      const encodedPrompt = encodeURIComponent(prompt);

      // Clear previous output
      output.innerHTML = '';
      status.textContent = 'Thinking...';

      // Close previous EventSource if it exists
      if (eventSource) {
        eventSource.close();
      }

      // Open new EventSource stream
      eventSource = new EventSource(`http://localhost:8000/chat?prompt=${encodedPrompt}`);

      eventSource.onmessage = function(event) {
        status.textContent = '';
        const part = document.createElement('p');
        part.textContent = event.data;
        output.appendChild(part);
        output.scrollTop = output.scrollHeight; // Auto-scroll
      };

      eventSource.onerror = function(err) {
        console.error("EventSource failed:", err);
        eventSource.close();
        status.textContent = "Something went wrong. Try again.";
      };

      // Reset the input field
      input.value = '';
    });
  </script>
</body>
</html>
